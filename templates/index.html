<script id="tpl_date_tasklist" type="text/template">
{@if list.length>0}
<h2>$${date.shortDate} <small>$${date.dayOfWeek},$${count}</small></h2>
{@/if}
<ul id="list_$${date.queryDate}" class="list-group"> 
{@each list as it,index}
<li id="t_$${it.pk_id}" class="list-group-item"><input type="checkbox">$${it.subject}</li>   
{@/each}
</ul>
</script>

<script id="tpl_newtask_form" type="text/template">
<li id="t_$${data.pk_id}" class="list-group-item"><label><input type="checkbox">$${data.subject}</label></li>   
</script>
