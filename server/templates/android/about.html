<h1>闪电云 笔记</h1>

开源免费<br/>
支持云同步<br/>
每条记录140字以内<br/>
无需创建管理分组<br/>
独有的待办暂停、完成分类<br/>
方便的待办日期调整<br/>
倒计时提醒<br/>
闪电云 笔记，是一款用于随时随地，快速记录想法的应用。 <br/>
不同于传统的备忘、笔记类应用，它不鼓励书写长篇大论，鼓励用户在200字范围内把一个想法记录下来。 <br/>
借助系统的智能运算能够为用户输入的内容实现自动归纳总结整理。 <br/>
由于每个条目保持最简单的记录，也为今后待办事项(todolist),提醒(remind)等提供很好的扩展。 <br/>
无广告插件，自由免费使用。 <br/>
